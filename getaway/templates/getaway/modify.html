<!DOCTYPE HTML>

<html>

	<head>
		<title>GETAWAY</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../static/assets/css/main.css" />
	</head>

	<body class="is-preload">

		<!-- Wrapper -->
        <div id="wrapper">
            <!-- Main -->
            <div id="main">
                <div class="inner">
                    <!-- Header -->
                    <header id="header">
                        <a href="{% url 'getaway:home' %}" class="logo"><strong>GETAWAY</strong> BUDDY</a>
                    </header>
                    <br>
                    <!-- Banner -->

                    <div class="content">

                        <form method="post">
                            {% csrf_token %}
                            <p>
                                <div class="container">
                                    <label for="title"> 제목 </label>
                                    <input type="text" name="title" class="form-control" value="{{ post.b_title }}">
                                </div>
                            </p>
{#                                <p>#}
{#                                    <div class="container">#}
{#                                        <label for="author"> 작성 </label>#}
{#                                        <input type="text" name="writer" class="form-control" value="{{ post.b_writer }}" readonly="readonly">#}
{#                                    </div>#}
{#                                </p>#}
                            <p>
                                <div class="container">
                                    <label for="pub_date">작성일</label>
                                    <input type="text" name="pubdate" class="form-control" value="{{ post.b_pubdate | date:"Y년 m월 d일 h시 i분" }}"
                                    readonly="readonly">
                                </div>
                            </p>
                            <p>
                                <div class="container">
                                    <label for="content"> 내용 </label>
                                    <textarea id="content" name="content" class="form-control"
                                    rows=4 cols=50>{{ post.b_content }}</textarea>
                                </div>
                            </p>
                            <div class="container" style="float: right">
                                <button id="mod_btn" type="submit" class="button" style="font-family: SansSerif"> 수정 </button>
                                <a href="{% url 'getaway:b_detail' post.id %}">
                                    <button type="button" class="button primary" style="font-family: SansSerif">취소</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

		<!-- Scripts -->
        <script src="../../static/assets/js/jquery.min.js"></script>
        <script src="../../static/assets/js/browser.min.js"></script>
        <script src="../../static/assets/js/breakpoints.min.js"></script>
        <script src="../../static/assets/js/util.js"></script>
        <script src="../../static/assets/js/main.js"></script>
	</body>
</html>
