<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../static/assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
        <div id="wrapper">

        <!-- Main -->
            <div id="main">
                <div class="inner">
                    <!-- Header -->
                    <header id="header">
                        <a href="mainpage.html" class="logo"><strong>Editorial</strong> by HTML5 UP</a>
                        <ul class="icons">
                            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                            <li><a href="#" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
                            <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                            <li><a href="#" class="icon brands fa-medium-m"><span class="label">Medium</span></a></li>
                        </ul>
                    </header>

                    <!-- Form -->
                    <br><br>
                    <div style="width: 50%; margin: 0 auto;">
                        <br>
                        <h1>Login</h1>

                        <form method="POST" action="{% url 'getaway:login' %}">
                            {% csrf_token %}
                            <!-- ID % PASSWORD 입력 -->
                            <input type="text" name="username" placeholder="ID" />
                            <br>
                            <input type="password" name="password" placeholder="Password" />
                            <br>
                            {% if error %}
                                <strong style="color: red"> {{ error }} </strong>
                            {% endif %}
                            <!-- LOGIN 버튼 -->
                            <ul class="actions" style="float: right;">
                                <li><input type="submit" value="Login" class="primary" /></li>
                                <li><input type="reset" value="Cancel" /></li> <!-- Main url? detail page? -->
                            </ul>
                            <br><br>
                        </form>
                        <!-- 회원가입 링크 -->
                        <a href="{% url 'getaway:signup' %}">아직 회원가입을 안했다면?</a>
                    </div>
                </div>


            </div>



        <!-- Sidebar -->
            <div id="sidebar">
                <div class="inner">
                    <!-- Menu -->
                    <br><br><br>
                    <nav id="menu">
                        <header class="major">
                            <h2>Menu</h2>
                        </header>
                        <ul>
                            <li><a href="{% url 'getaway:home' %}" style="font-family: SansSerif">메인페이지</a></li>
                            <li><a href="{% url 'getaway:b_list' %}" style="font-family: SansSerif">자유게시판</a></li>
                        </ul>
                    </nav>
                    <!-- Section -->
                    <section>
                        <header class="major">
                            <h2>Who made this?</h2>
                        </header>
                        <article>
                            <a href="#" class="image">
                                <img src="../../static/images/park.png" style="width: 70%; height: 70%">
                            </a>
                            <p>github : Lewis911</p>
                        </article>
                        <article>
                            <a href="#" class="image">
                                <img src="../../static/images/ban.png" style="width: 70%; height: 70%">
                            </a>
                            <p>github : Rphabet</p>
                        </article>
                        <article>
                            <a href="#" class="image">
                                <img src="../../static/images/lee.png" style="width: 70%; height: 70%">
                            </a>
                            <p>github : 01stone</p>
                        </article>
                        <article>
                            <a href="#" class="image">
                                <img src="../../static/images/lim.png" style="width: 70%; height: 70%">
                            </a>
                            <p>github : Winmini</p>
                        </article>
                    </section>
                </div>
            </div>
        </div>

		<!-- Scripts -->
			<script src="../../static/assets/js/jquery.min.js"></script>
			<script src="../../static/assets/js/browser.min.js"></script>
			<script src="../../static/assets/js/breakpoints.min.js"></script>
			<script src="../../static/assets/js/util.js"></script>
			<script src="../../static/assets/js/main.js"></script>
	</body>
</html>
